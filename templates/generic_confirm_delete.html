{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-danger">
                    <h4 class="m-0 font-weight-bold text-white">{{ titulo | default:'Confirmar Eliminación' }}</h4>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar permanentemente el siguiente registro?</p>

                    <div class="alert alert-warning">
                        <h5 class="font-weight-bold">{{ object }}</h5>
                    </div>

                    <p class="text-muted">Esta acción no se puede deshacer.</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="d-flex justify-content-end border-top pt-3 mt-3">
                            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-2"></i>Sí, eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
